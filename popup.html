<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Timer</title>
  </head>
  <body>
    <h1>Defina o Timer</h1>
    <label for="timeInput">Segundos:</label>
    <input
      type="number"
      id="timeInput"
      min="1"
      placeholder="Insira os segundos"
      required
    />
    <button id="startTimer">Iniciar Timer</button>

    <script src="popup.js"></script>
  </body>
</html>
